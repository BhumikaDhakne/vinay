<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vinay ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #000000, #1a1a1a);
  color: white;
  font-family: 'Helvetica Neue', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-weight: 300;
  letter-spacing: 1px;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

p {
  font-size: 18px;
  opacity: 0;
  animation: fadeIn 2s forwards;
  animation-delay: 1s;
}

img {
  width: 260px;
  border-radius: 20px;
  margin: 15px;
  opacity: 0;
  transform: scale(0.9);
  transition: all 2s ease;
}

.show {
  opacity: 1;
  transform: scale(1);
}

button {
  margin-top: 20px;
  padding: 12px 24px;
  background: #ff4d6d;
  border: none;
  border-radius: 25px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #ff1e4d;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<h1>Hey Vinay...</h1>
<p>This was us.</p>

<img id="oldPic" src="old.jpeg">

<p id="nowText" style="display:none;">And this is us now.</p>

<img id="newPic" src="new.jpeg">

<p id="finalText" style="display:none;">
Still choosing you.<br>
Still my favorite person.<br>
Just... more Perfect ‚ù§Ô∏è
</p>

<button onclick="startExperience()">Play Perfect üéµ</button>

<div id="music" style="display:none;">
  <iframe width="0" height="0"
    src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&controls=0"
    frameborder="0"
    allow="autoplay">
  </iframe>
</div>

<script>
function startExperience() {
  document.getElementById("oldPic").classList.add("show");

  setTimeout(() => {
    document.getElementById("nowText").style.display = "block";
    document.getElementById("newPic").classList.add("show");
  }, 2500);

  setTimeout(() => {
    document.getElementById("finalText").style.display = "block";
  }, 5000);

  document.getElementById("music").style.display = "block";
}
</script>

</body>
</html>
